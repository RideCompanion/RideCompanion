<table class="table">
  <thead>
    <tr>
      <th>From</th>
      <th>To</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    @for (ride of rides; track ride){
      <tr>
        <td>{{ride.from}}</td>
        <td>{{ride.to}}</td>
        <td>{{ride.date}}</td>
      </tr>
    }
  </tbody>
</table>
